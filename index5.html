<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="stylecss5.css">
        <meta name="viewport" content="width=device-widht, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="webagency_images/fontawesome/css/all.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Roboto+Condensed" rel="stylesheet"> 
        <title>WEBAGENCY</title>
    </head>
    <body>
        <!--MENU LOGO NAVIGATION-->
        <header >
            <div class="menu-logo">
                <img src="webagency_images/images/logo.png" alt="logo webagency">
            </div>
            <nav class="menu-accueil">
                <ul class="menu-accueil-list">
                    <li class="menu-accueil-item active"><!--"active" pour laisser le liseret bleu visible-->
                        <a href="#slider">Accueil</a>
                    </li>
                    <li class="menu-accueil-item">
                        <a href="#services">Services</a>
                    </li>
                    <li class="menu-accueil-item">
                        <a href="#projets">Projets</a>
                    </li>
                    <li class="menu-accueil-item">
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!--SLIDER TEXTE PRESENTATION-->
        <section id="slider" class="slider-container">
            <div class="slider-image">
                <img src="webagency_images/images/slider/bg1.jpg" alt="petite fille avec de la peinture sur les mains">
               
            </div>
            <div class="slider-text">
                <h1 class="slider-titre">WEBAGENCY</h1>
                <span class="slider-titre-description">: L'AGENCE DE TOUS VOS PROJETS !</span>
                <p class="slider-subtitle">
                    Vous avez un projets web ? La WebAgency vous aide à le réaliser !
                </p>
                <a href="#services" class="bouton_bleu">Plus d'infos</a>
            </div>

            <!--demi-cercle + fleches-->
            <div class="slider-commande-left">
                <i class="fas fa-chevron-left demi-cercle-left"></i>
            </div>
            <div class="slider-commande-right">
                <i class="fas fa-chevron-right demi-cercle-right"></i>
            </div>

             <!--barre de defilement fictive-->
            <div class="trait-defilement">
                <div class="trait-blue"></div>
                <div class="trait-grey"></div>
            </div>

        </section>

        <section id="services"></section>

        <section id="projets"></section>

        <section id="contact"></section>

    </body>
</html>
